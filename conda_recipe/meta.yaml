package:
  name: langchain-palantir
  version: 0.0.8
source:
  path: ../src
requirements:
  build:
    - python>=3.11.10
    - setuptools
  run:
    - python>=3.11.10
    - langchain-core>=1.0.0
    - palantir_models
    - language-model-service-api
test:
  requires:
    - pytest
    - ruff
build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python
