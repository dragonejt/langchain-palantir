package:
  name: langchain-palantir
  version: "{{ PACKAGE_VERSION }}"
source:
  path: ../src
requirements:
  build:
    - python>=3.11.10
    - setuptools
  run:
    - langchain-core>=1.0.0
    - foundry-sdk-runtime
    - python>=3.11.10
    - palantir_models
    - language-model-service-api
test:
  requires:
    - ruff
    - langchain>=1.0.0
    - pytest
    - pytest-transforms
    - ty
build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python
