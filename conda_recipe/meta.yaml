package:
  name: langchain-palantir
  version: 0.0.8
source:
  path: ../src
requirements:
  build:
  - python>=3.11.10
  - setuptools
  run:
  - langchain-core
  - palantir_models
  - language-model-service-api
  - python>=3.11.10
test:
  requires:
  - pytest
  - ruff
build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python
