package:
  name: langchain-palantir
  version: 0.0.4
source:
  path: ../src
requirements:
  build:
  - python >=3.12
  - setuptools
  run:
  - palantir_models
  - langchain
  - langchain-core
  - python >=3.12
test:
  requires:
  - pytest
  - pytest-transforms
build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python
